<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/prism-theme-one-light-dark@1.0.4/prism-onedark.min.css" rel="stylesheet" />

</head>

<body>
  <div class="toolbox">
    <button onclick="duplicateDiv()" class="newblock">New block</button>
    <button onclick="update_full_code();
" class="reloadblock">Reload blocks</button>
  </div>
  <div class="website">
    <div class="blocks">
      <div id="block" class="block" oninput="reload_code_preview()">
        <div id="options">
          <p>opcode: <input type="text" id="opcode" name="opcode"></p>
          <p>blockType: Scratch.BlockType.
            <select name="Block types" id="blocktypes" class="dropdown">
              <option value="COMMAND">COMMAND</option>
              <option value="REPORER">REPORER</option>
              <option value="BOOLEAN">BOOLEAN</option>
              <option value="HAT">HAT</option>
              <option value="CONDITIONAL">CONDITIONAL</option>
            </select>
          </p>
          <p>isTerminal:
            <select name="true/false" id="isTerminal" class="dropdown">
              <option value="true">True</option>
              <option value="false">False</option>
            </select>
          </p>
          <p>blockAllThreads:
            <select name="true/false" id="blockAllThreads" class="dropdown">
              <option value="true">True</option>
              <option value="false">False</option>
            </select>
          </p>
          <p>text: <input type="text" id="text" name="Text"></p>
          <p oninput='update_func_name_in_func_content(this.nextElementSibling, this.children[0].value)'>
            func: <input type='text' id='func' name='Func'>
          </p>
          <pre><code class="language-javascript" contenteditable="true"><p>function () {}</p></code></pre>

        </div>
        <div class='previewstuff'>
          <pre><code class="language-javascript"><p id='codepreview'></p></code></pre>
          <object data='scratchblock.html' class='displayblock' id='displayBlock'></object>
        </div>
      </div>
    </div>
    <div class="codearea">
      <pre><code class="language-javascript"><p class="fullcode"></p></code></pre>
    </div>
  </div>

  <script src='script.js'></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js">
    document.querySelector('pre code').addEventListener('input', function () {
      Prism.highlightElement(this);
    });
  </script>

</body>

</html>
